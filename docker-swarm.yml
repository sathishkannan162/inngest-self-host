version: "3.8"

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./.htpasswd:/etc/nginx/.htpasswd:ro
      - certbot-ssl:/etc/letsencrypt:ro
    networks:
      - nginx-net
    deploy:
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: "0.50"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M

  certbot:
    image: certbot/certbot:latest
    environment:
      - CERTBOT_EMAIL=sathishkannan162@gmail.com
      - DOMAIN_NAME=inngest.sathishkannan.com
    command: certonly --webroot --webroot-path=/var/www/certbot -d inngest.sathishkannan.com --agree-tos --non-interactive --quiet
    volumes:
      - certbot-ssl:/etc/letsencrypt
      - certbot-webroot:/var/www/certbot
    networks:
      - nginx-net
    deploy:
      replicas: 1

  redis:
    image: redis:latest
    networks:
      - nginx-net
    deploy:
      replicas: 1
    volumes:
      - redis-data:/data

  inngest:
    image: inngest-image
    environment:
      - EVENT_KEY=b8bc74f7312cb8653fa453ea2b643632
      - SIGNING_KEY=923edcd52964f681533cb857ac2a70a983b57079fdd541fd876fde8e42d78f7c
      - REDIS_URI=redis://redis:6379
      - INNGEST_DEV=0
    networks:
      - nginx-net
    volumes:
      - inngest-data:/usr/src/app/.inngest

networks:
  nginx-net:
    driver: overlay

volumes:
  redis-data:
    driver: local
  inngest-data:
    driver: local
  certbot-ssl:
    driver: local
  certbot-webroot:
    driver: local
